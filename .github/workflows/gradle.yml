          registry: ghcr.io
          username: guithuib
          password: ${{ secrets.GH_PAT }}
      - name: build and publish image
        run: |
          docker build . --tag ghcr.io/guithuib/cicd-demo:latest
          docker push ghcr.io/guithuib/cicd-demo:latest
      - name: Docker compose on remote server
